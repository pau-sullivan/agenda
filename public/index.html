<!DOCTYPE html>
<html  class ng-app="placesApp">
        
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"/>
    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?AIzaSyC8WxjZGaliN-Fuj1JkW_xEI7_ZZqZ1m54"></script>
    
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>
    <script src="../bower_components/angularjs-geolocation/dist/angularjs-geolocation.min.js"></script>
    <script src="../node_modules/angular-ui-bootstrap/ui-bootstrap-tpls.js"></script>
    
    <script src="js/placesApp.js"></script>
    <script src="js/controllers/core.js"></script>

    <script src="js/services/contacts.js"></script>
    <script src="js/services/mapService.js"></script>
    
    <title>App</title>
    <style>
        html    { overflow-y:scroll; }    
        .home   { padding-top: 5px;}
        .header { padding-left: 10px;}
    </style>
</head>
<body ng-controller="CoreController">
    <div class="content">
       <div class="header">
           <h4 class="text-muted home">Lugares</h4>
           <nav role="navigation">
                <ul class="nav nav-pills">
                    <li  ng-class="{ active: isActive('/#')}"><a href="#/">Mapa</a></li>
                    <li  ng-class="{ active: isActive('/#list')}"><a href="#list">Lista</a></li>
                    <li  ng-class="{ active: isActive('/#search')}"><a href="#search">Buscar</a></li>
                </ul>
            </nav>
        </div>
        <div ng-view></div>
        </br>
        <div class="footer">
            <p class="text-center"><span class="glyphicon glyphicon-check"></span> Created by Paula -
                <a href="https://github.com/pau-sullivan">Github Repo</a></p>
        </div>
    </div>
</body>
</html>

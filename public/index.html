<!DOCTYPE html>
<html  class="no-js" ng-app="agendaApp">
        
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css"/>
    <!--<link rel="stylesheet" href="style.css"/>-->
    
    <!-- Holder JS -->
    <script src="../bower_components/holderjs/holder.js"></script>
    
    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?AIzaSyC8WxjZGaliN-Fuj1JkW_xEI7_ZZqZ1m54"></script>
    <!-- Modernizr 
    <script src="../bower_components/modernizr/bin/modernizr"></script>-->
    <!-- JS Source -->
    <!--<script src="../bower_components/jquery/jquery.js"></script>-->
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>
    <script src="../bower_components/angularjs-geolocation/dist/angularjs-geolocation.min.js"></script>
    
    <script src="js/app.js"></script>
    <script src="js/controllers/main.js"></script>
    <script src="js/services/contacts.js"></script>
    
    <title>Node/Angular AgendaApp</title>
    <style>
        html                    { overflow-y:scroll; }
        body                    { padding-top:50px; }
        #contact-list           { margin-top:30px; }
        #frmContact             { margin-bottom:30px; }
    </style>
</head>
<body ng-controller="mainController">
    <div class="container">
         <div class="header">
            <!--<ul class="nav nav-pills pull-right">
                <li active><a href="">Join the Team</a></li>
                <li disabled><a href="">Find Teammates</a></li>
            </ul>-->
            <h4 class="text-muted">Agenda App</h4>
        </div>
         <form class="form-inline" id="frmContact">
            <div class="form-group">
                <label class="sr-only" for="txtName">Nombre</label>
                <input type="text" class="form-control" id="txtName" placeholder="Nombre" ng-model="formData.name">
            </div>
            <div class="form-group">
              <label class="sr-only" for="txtLastName">Apellido</label>
              <input type="text" class="form-control" id="txtLastName" placeholder="Apellido" ng-model="formData.lastName">
            </div>
            <button type="submit" class="btn btn-md btn-primary"  ng-disabled="!formData.name.length || !formData.lastName.length || buttonDisabled" ng-click="createContact()">Agregar</button>
      </form>
        <div class="jumbotron text-center">
            <h4>Cantidad de contactos: <span class="label label-info">{{ contacts.length }}</span></h1>
        </div>
        <div id="contact-list">

                <div class="row" ng-repeat="contact in contacts">
                    <div class="col-xs-5">
                        <label>
                            {{ contact.name }}
                        </label>
                    </div>
                    <div class="col-xs-5">
                        <label>
                            {{ contact.lastName }}
                        </label>
                    </div>
                    <div class="col-xs-2">
                        <button type="button" class="btn btn-default btn-sm" ng-click="deleteContact(contact._id)">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                        </button>
                    </div>
                </div>
        </div>
    </div>
</body>
</html>

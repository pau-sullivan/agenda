<!DOCTYPE html>
<html ng-app="agendaApp">
        
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- Optional theme 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">-->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
    <script src="app.js"></script>
    
    <!--<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>-->

    <title>Node/Angular AgendaApp</title>
    <style>
        html                    { overflow-y:scroll; }
        body                    { padding-top:50px; }
        #contact-list           { margin-top:30px; }
        #frmContact             { margin-bottom:30px; }
    </style>
</head>
<body ng-controller="mainController">
    <div class="container">
         <form class="form-inline" id="frmContact">
            <div class="form-group">
                <label class="sr-only" for="txtName">Nombre</label>
                <input type="text" class="form-control" id="txtName" placeholder="Nombre" ng-model="formData.name">
            </div>
            <div class="form-group">
              <label class="sr-only" for="txtLastName">Apellido</label>
              <input type="text" class="form-control" id="txtLastName" placeholder="Apellido" ng-model="formData.lastName">
            </div>
            <button type="submit" class="btn btn-primary" ng-click="createContact()">Agregar</button>
      </form>
        <div class="jumbotron text-center">
            <h2>Cantidad de contactos: <span class="label label-info">{{ contacts.length }}</span></h1>
        </div>
        <div id="contact-list" class="row">
            <div class="col-sm-4 col-sm-offset-4">

                <div class="" ng-repeat="contact in contacts">
                    <label>
                        {{contact.name +' ' + contact.lastName}}
                    </label>
                    <button type="button" class="btn btn-default btn-sm" ng-click="deleteContact(contact._id)">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    </button>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
